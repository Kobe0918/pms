<!--打卡框-->
<div class="modal fade " id="addAttendance" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="modal-title" id="addAttendanceLabel"></h4>
                <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="form-add">
                    <div class="form-group" >
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">打卡日期</p>
                                        <input id="dakaTime" class="col-12">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--上班-->
                    <div class="form-group" >
                        <label for="upAttendance" class="col-sm-6 control-label" style="font-weight: 100">上班时间  08:30</label>

                        <div class="col-sm-10">
                            <div id="upMsg" ></div>
                            <a type="button"  id="upAttendance"  class="circle">
                                <span class="span1"><font size="3" >上班打卡</font></span>
                                <span class="span3" id="upPlace"></span>
                                <span class="span2" id="upTime"></span>
                            </a>
                        </div>
                    </div>
                    <div style="height: 50px"></div>
                    <!--下班-->
                    <div class="form-group"  >
                        <label for="downAttendance" class="col-sm-6 control-label" style="font-weight: 100">下班时间  17:30</label>
                        <div class="col-sm-10" >
                            <div id="downMsg" ></div>
                            <a type="button"  id="downAttendance" class="circle"
                               name="beginNum" >
                                <span class="span1"><font size="4">下班打卡</font></span>
                                <span class="span3" id="downPlace"></span>
                                <span class="span2" id="downTime"></span>
                            </a>
                        </div>
                    </div>

                    <div style="height: 50px"></div>
                    <div class="form-group"  id="remark_textarea">
                        <label class="col-sm-2 control-label" for="remark" style="font-weight: 100">备注:</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" id="remark" name="remark" cols="12"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" id="add-submit" class="btn btn-primary">Save</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
        </div>
